qaqc_priorities : [
    # Highlighting of priorities earlier in this list take precedence (ie. more serious errors should go first)
    {
        name : "Very High",
        fill : "FFFF00",
        font : "C00000",
        bold : True,
    },
    {
        name : "High",
        fill : "FF8C8C",
