    [ "Cq", True ],
    [ "Cq Mean", False ],
    [ "Cq Std. Dev", False ],
    [ "Starting Quantity (SQ)", False ],
    [ "Log Starting Quantity", False ],
    [ "SQ Mean", False ],
    [ "SQ Std. Dev", False ],    
]

string_mapper : [
    # {
    #     columns : "Target",
    #     match : "Pepper.*",
    #     replace : "Pepper",
    #     ignore_case : True,
    # },
    {
        columns : "Target",
        match : "1:([0-9]*)",   # eg 1:10, 1:40 for 10 or 40 dilutions of Pepper. Replace with "10" or "40".
        replace : "\\1",
        ignore_case : True,
    },
    {
        columns : "Target",
        match : "^(pepper|pmmov|npmmov|pep)\\s*([0-9]*)$",
        replace : "Pepper\\2",
        ignore_case : True,
    },
]

